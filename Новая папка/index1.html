        #store-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product {
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product h3 {
    margin-bottom: 10px;
}

.product button {
    display: block;
    margin: 10px auto;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.product button:hover {
    background-color: #45a049;
}

.product button:focus {
    outline: none;
}

.checkout-btn {
    grid-column: span 2;
    display: block;
    margin: 10px auto;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.checkout-btn:hover {
    background-color: #45a049;
}

.checkout-btn:focus {
    outline: none;
}

    </style>
</head>
<body>

<div id="store-container">
    <div class="product">
        <h3>Продукт 1</h3>
        <p>Цена: $10</p>
        <button onclick="addToCart('Продукт 1', 10)">Добавить в корзину</button>
    </div>

    <div class="product">
        <h3>Продукт 2</h3>
        <p>Цена: $15</p>
        <button onclick="addToCart('Продукт 2', 15)">Добавить в корзину</button>
    </div>

    <a href="cart1.html" class="checkout-btn">Перейти в корзину</a>
</div>

<script>
    function addToCart(productName, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name: productName, price: price });
        localStorage.setItem('cart', JSON.stringify(cart));
    }
</script>

</body>
</html>
