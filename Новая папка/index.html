<!DOCTYPE html>

    <style>
        body {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        }

            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="store-container">
    <div class="product">
        <h3>Продукт 1</h3>

    </div>

    <div class="product">
        <h3>Продукт 2</h3>
        <p>Цена: $15</p>

    </div>

    <a href="cart.html" class="checkout-btn">Перейти в корзину</a>
</div>

<script>
    let cart = [];

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
    }
</script>
